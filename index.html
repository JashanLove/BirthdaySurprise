<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Birthday Surprise üíñ</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #fff0f5;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: "Poppins", sans-serif;
  }

  h2 {
    font-size: 1.6em;
    color: #ff4081;
    margin-bottom: 20px;
    animation: fadeIn 2s ease-in;
  }

  /* Proper gift box */
  .gift-container {
    position: relative;
    width: 160px;
    height: 160px;
    cursor: pointer;
    animation: float 3s ease-in-out infinite;
  }

  .gift-box {
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ff5f9e, #ff2e74);
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    position: relative;
  }

  .ribbon-h {
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    height: 20px;
    background: #fff;
  }

  .ribbon-v {
    position: absolute;
    top: 0;
    left: 70px;
    width: 20px;
    height: 100%;
    background: #fff;
  }

  .lid {
    position: absolute;
    top: -30px;
    left: 0;
    width: 100%;
    height: 50px;
    background: linear-gradient(135deg, #ff80bf, #ff4da6);
    border-radius: 10px 10px 0 0;
    transform-origin: bottom center;
    transition: transform 0.5s ease;
    z-index: 2;
  }

  .bow {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    width: 0;
    height: 0;
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 25px solid #ff66b2;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  #sparkleText, #letterContainer, #loveText {
    display: none;
    text-align: center;
  }

  #sparkleText {
    font-size: 2.3em;
    color: #ff66b2;
    animation: sparkle 1s infinite alternate;
  }

  @keyframes sparkle {
    from { text-shadow: 0 0 5px #ff99cc, 0 0 10px #ff66b2; }
    to { text-shadow: 0 0 15px #ff66b2, 0 0 30px #ff3366; }
  }

  #letterContainer img {
    width: 90%;
    max-width: 500px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 102, 178, 0.4);
    animation: fadeIn 2s ease-in;
    position: relative;
    z-index: 2;
  }

  #loveText {
    font-size: 2.5em;
    font-weight: bold;
    background: linear-gradient(45deg, #ff3366, #ff66b2, #ffccff);
    -webkit-background-clip: text;
    color: transparent;
    animation: colorShift 3s infinite alternate, fadeIn 2s ease-in forwards;
    margin-top: 20px;
    display: none;
  }

  @keyframes colorShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  canvas, .hearts {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: 0;
    color: #ff4d88;
    font-size: 20px;
    animation: floatHearts 6s linear infinite;
  }

  @keyframes floatHearts {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
  }
</style>
</head>
<body>

<h2>Here's a gift for you üéÅ</h2>

<div class="gift-container" id="giftContainer">
  <div class="lid" id="giftLid"></div>
  <div class="bow"></div>
  <div class="gift-box">
    <div class="ribbon-h"></div>
    <div class="ribbon-v"></div>
  </div>
</div>

<div id="sparkleText">üéâ Happy Birthday Dalvi üéâ</div>

<div id="letterContainer">
  <p>Here's a letter for you üíå</p>
  <img src="https://raw.githubusercontent.com/JashanLove/BirthdaySurprise/main/letter.jpg" alt="Letter">
  <div id="loveText">I LOVE YOU üíñ</div>
</div>

<audio id="bgMusic" src="https://github.com/JashanLove/BirthdaySurprise/raw/main/piano.mp3"></audio>

<script>
const giftContainer = document.getElementById("giftContainer");
const lid = document.getElementById("giftLid");
const sparkle = document.getElementById("sparkleText");
const letter = document.getElementById("letterContainer");
const loveText = document.getElementById("loveText");
const music = document.getElementById("bgMusic");

// Canvas sparkles
const canvas = document.createElement("canvas");
document.body.appendChild(canvas);
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let sparkles = [];
function createSparkle(x, y) {
  for (let i = 0; i < 10; i++) {
    sparkles.push({
      x, y,
      size: Math.random() * 3 + 2,
      color: `hsl(${Math.random()*360}, 100%, 70%)`,
      life: 60,
      vx: (Math.random() - 0.5) * 4,
      vy: (Math.random() - 0.5) * 4
    });
  }
}

function drawSparkles() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  sparkles.forEach((s, i) => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
    ctx.fillStyle = s.color;
    ctx.fill();
    s.x += s.vx;
    s.y += s.vy;
    s.life--;
    if (s.life <= 0) sparkles.splice(i,1);
  });
  requestAnimationFrame(drawSparkles);
}
drawSparkles();

// Floating hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.textContent = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 15 + 15 + "px";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

giftContainer.addEventListener("click", () => {
  lid.style.transform = "rotateX(160deg)";
  setTimeout(() => {
    document.querySelector("h2").style.display = "none";
    giftContainer.style.display = "none";
    document.body.style.background = "#000";
    sparkle.style.display = "block";
    music.play().catch(e => console.log(e));

    let sparkleInterval = setInterval(() => createSparkle(innerWidth/2, innerHeight/2), 100);

    setTimeout(() => {
      clearInterval(sparkleInterval);
      sparkle.style.display = "none";
      document.body.style.background = "#fff0f5";
      letter.style.display = "block";
      loveText.style.display = "block";
      setInterval(createHeart, 500);
    }, 5000);
  }, 700);
});
</script>

</body>
</html>
