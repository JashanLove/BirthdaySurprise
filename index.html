<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ffe6f2, #fff5f9);
    font-family: 'Poppins', sans-serif;
    text-align: center;
    overflow-x: hidden;
    animation: fadeIn 3s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  h1 {
    font-size: 2.5em;
    color: #ff4081;
    margin-top: 60px;
    animation: float 3s infinite ease-in-out;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  .gift {
    margin-top: 50px;
    font-size: 100px;
    cursor: pointer;
    transition: transform 0.5s;
  }

  .gift:hover {
    transform: scale(1.1);
  }

  .message, .letter, .love {
    display: none;
    animation: fadeIn 2s ease-in-out;
  }

  .letter img {
    margin-top: 30px;
    width: 80%;
    max-width: 400px;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .love {
    font-size: 2em;
    color: #ff2f92;
    margin-top: 40px;
    animation: float 3s infinite ease-in-out;
  }

  .hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }

  .heart {
    position: absolute;
    bottom: -10px;
    color: #ff4d88;
    font-size: 24px;
    animation: rise 6s linear infinite;
  }

  @keyframes rise {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
  }

  /* Fireworks Canvas */
  #fireworksCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 10;
  }
</style>
</head>

<body>
  <h1>ğŸ Tap the Gift ğŸ</h1>
  <div class="gift" id="gift">ğŸ</div>

  <div class="message" id="message">
    <h1>ğŸ‰ Happy Birthday Dalvi ğŸ‰</h1>
  </div>

  <div class="letter" id="letter">
    <p>Hereâ€™s a letter for you ğŸ’Œ</p>
    <img src="https://raw.githubusercontent.com/JashanLove/BirthdaySurprise/main/letter.jpg" alt="Letter">
  </div>

  <div class="love" id="love">
    <p>ğŸ’– I LOVE YOU ğŸ’–</p>
  </div>

  <div class="hearts" id="hearts"></div>

  <canvas id="fireworksCanvas"></canvas>

  <audio id="bgMusic" loop>
    <source src="https://github.com/JashanLove/BirthdaySurprise/raw/main/piano.mp3" type="audio/mp3">
  </audio>

  <audio id="fireworksSound">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f4c7e33e5.mp3?filename=fireworks-117094.mp3" type="audio/mpeg">
  </audio>

<script>
const gift = document.getElementById('gift');
const message = document.getElementById('message');
const letter = document.getElementById('letter');
const love = document.getElementById('love');
const heartsContainer = document.getElementById('hearts');
const bgMusic = document.getElementById('bgMusic');
const fireworksSound = document.getElementById('fireworksSound');
const canvas = document.getElementById('fireworksCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

let fireworks = [];

gift.addEventListener('click', () => {
  // Play background and fireworks audio
  bgMusic.play().catch(err => console.log("Music playback blocked:", err));
  fireworksSound.play().catch(err => console.log("Sound playback blocked:", err));

  // Show fireworks for few seconds
  startFireworks();
  setTimeout(() => fireworks = [], 4000);

  gift.style.display = 'none';
  message.style.display = 'block';
  document.body.style.background = 'black';
  document.body.style.color = 'white';

  setTimeout(() => {
    document.body.style.background = 'linear-gradient(135deg, #ffe6f2, #fff5f9)';
    message.style.display = 'none';
    letter.style.display = 'block';
    startHearts();
  }, 5000);

  setTimeout(() => {
    love.style.display = 'block';
  }, 10000);
});

// Hearts animation
function startHearts() {
  setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = 'ğŸ’—';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = Math.random() * 2 + 4 + 's';
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }, 500);
}

// Fireworks animation
function startFireworks() {
  const colors = ['#ff007f', '#ff6600', '#ffcc00', '#33ccff', '#cc33ff'];
  function Firework(x, y) {
    this.x = x;
    this.y = y;
    this.particles = [];
    for (let i = 0; i < 40; i++) {
      this.particles.push({
        x: x,
        y: y,
        angle: Math.random() * 2 * Math.PI,
        speed: Math.random() * 4 + 2,
        color: colors[Math.floor(Math.random() * colors.length)],
        opacity: 1
      });
    }
  }

  Firework.prototype.update = function() {
    this.particles.forEach(p => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.opacity -= 0.02;
    });
  };

  Firework.prototype.draw = function() {
    this.particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.globalAlpha = p.opacity;
      ctx.fill();
    });
    ctx.globalAlpha = 1;
  };

  function animateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach((f, i) => {
      f.update();
      f.draw();
      if (f.particles.every(p => p.opacity <= 0)) fireworks.splice(i, 1);
    });
    requestAnimationFrame(animateFireworks);
  }

  fireworks.push(new Firework(canvas.width / 2, canvas.height / 2));
  for (let i = 0; i < 3; i++) {
    fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5));
  }
  animateFireworks();
}
</script>
</body>
</html>
