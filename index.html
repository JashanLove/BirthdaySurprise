    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Birthday Surprise ðŸ’–</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #fff0f5;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    font-family: "Poppins", sans-serif;
  }

  #giftBox {
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, #ff6699, #ff3366);
    border-radius: 20px;
    position: relative;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    animation: float 3s ease-in-out infinite;
  }

  #giftBox::before, #giftBox::after {
    content: "";
    position: absolute;
    background: #fff;
  }

  #giftBox::before {
    width: 30px;
    height: 150px;
  }

  #giftBox::after {
    width: 150px;
    height: 30px;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  #sparkleText, #loveText, #letterContainer {
    display: none;
    text-align: center;
  }

  #sparkleText {
    font-size: 2.2em;
    color: #ff66b2;
    animation: sparkle 1s infinite alternate;
  }

  @keyframes sparkle {
    from { text-shadow: 0 0 5px #ff99cc, 0 0 10px #ff66b2; }
    to { text-shadow: 0 0 15px #ff66b2, 0 0 30px #ff3366; }
  }

  #letterContainer img {
    width: 90%;
    max-width: 500px;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 102, 178, 0.4);
    animation: fadeIn 2s ease-in;
  }

  #loveText {
    font-size: 2.5em;
    font-weight: bold;
    background: linear-gradient(45deg, #ff3366, #ff66b2, #ffccff);
    -webkit-background-clip: text;
    color: transparent;
    animation: colorShift 3s infinite alternate;
    margin-top: 20px;
  }

  @keyframes colorShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="giftBox"></div>
<div id="sparkleText">ðŸŽ‰ Happy Birthday Dalvi ðŸŽ‰</div>
<div id="letterContainer">
  <p>Here's a letter for you ðŸ’Œ</p>
  <img src="https://raw.githubusercontent.com/JashanLove/BirthdaySurprise/main/letter.jpg" alt="Letter">
  <div id="loveText">I LOVE YOU ðŸ’–</div>
</div>

<audio id="bgMusic" src="https://github.com/JashanLove/BirthdaySurprise/raw/main/piano.mp3"></audio>

<script>
const gift = document.getElementById("giftBox");
const sparkle = document.getElementById("sparkleText");
const letter = document.getElementById("letterContainer");
const music = document.getElementById("bgMusic");

// canvas for sparkles
const canvas = document.createElement("canvas");
document.body.appendChild(canvas);
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let sparkles = [];
function createSparkle(x, y) {
  for (let i = 0; i < 10; i++) {
    sparkles.push({
      x, y,
      size: Math.random() * 3 + 2,
      color: `hsl(${Math.random()*360}, 100%, 70%)`,
      life: 60,
      vx: (Math.random() - 0.5) * 4,
      vy: (Math.random() - 0.5) * 4
    });
  }
}

function drawSparkles() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  sparkles.forEach((s, i) => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
    ctx.fillStyle = s.color;
    ctx.fill();
    s.x += s.vx;
    s.y += s.vy;
    s.life--;
    if (s.life <= 0) sparkles.splice(i,1);
  });
  requestAnimationFrame(drawSparkles);
}

drawSparkles();

gift.addEventListener("click", () => {
  gift.style.display = "none";
  document.body.style.background = "#000"; // change to black for sparkle
  sparkle.style.display = "block";
  music.play().catch(e => console.log(e));

  let interval = setInterval(() => createSparkle(innerWidth/2, innerHeight/2), 100);
  setTimeout(() => {
    clearInterval(interval);
    sparkle.style.display = "none";
    document.body.style.background = "#fff0f5";
    letter.style.display = "block";
  }, 5000);
});
</script>

</body>
</html>
