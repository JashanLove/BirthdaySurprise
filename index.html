<!DOCTYPE html>  <html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>Birthday Surprise</title>  
<style>  
  body {  
    margin: 0;  
    padding: 0;  
    background: linear-gradient(135deg, #ffe6f2, #fff5f9);  
    font-family: 'Poppins', sans-serif;  
    text-align: center;  
    overflow-x: hidden;  
    animation: fadeIn 3s ease-in-out;  
  }  @keyframes fadeIn {
from { opacity: 0; }
to { opacity: 1; }
}

h1 {
font-size: 2.5em;
color: #ff4081;
margin-top: 60px;
animation: float 3s infinite ease-in-out;
}

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .hidden { display: none; }

  h1 {
    font-size: 2.5rem;
    color: #ff4081;
    margin-top: 30px;
    animation: fadeIn 2s ease, sparkle 3s infinite;
  }

  .letter {
    max-width: 80%;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    opacity: 0;
    animation: fadeIn 3s ease forwards;
    animation-delay: 1s;
  }

  #playMusic {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    background-color: pink;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(255, 192, 203, 0.6);
  }

  @keyframes fadeIn { to { opacity: 1; } }

  .love-text {
    font-size: 2.5rem;
    color: red;
    animation: fadeIn 3s ease forwards, sparkle 3s infinite;
    animation-delay: 2s;
  }

  @keyframes sparkle {
    0%, 100% { text-shadow: 0 0 10px #fff, 0 0 20px #ff4081, 0 0 30px #ff80ab; }
    50% { text-shadow: 0 0 20px #fff, 0 0 30px #f50057, 0 0 40px #ff4081; }
  }
</style>
</head>
<body>

<div id="giftStage">
  <div class="gift-box" id="gift">
    <div class="gift-lid"></div>
  </div>
</div>

<h1 id="birthdayText" class="hidden">üéâ Happy Birthday Dalvi! üéâ</h1>
<p id="message" class="hidden">Here‚Äôs a letter for you üíå</p>

<img id="letterImage" src="https://raw.githubusercontent.com/JashanLove/BirthdaySurprise/main/letter.jpg" alt="Letter" class="letter hidden">

<button id="playMusic" class="hidden">üéµ Play Music</button>
<audio id="bgMusic" src="https://github.com/JashanLove/BirthdaySurprise/raw/main/piano.mp3" loop></audio>

<h2 id="loveText" class="love-text hidden">I LOVE YOU ‚ù§Ô∏è</h2>

<script>
  // Gift click animation
  document.getElementById("gift").addEventListener("click", function() {
    document.getElementById("giftStage").classList.add("hidden");
    document.body.style.background = "black";
    setTimeout(() => {
      document.body.style.background = "linear-gradient(to bottom right, #ffe6f0, #fff0f5)";
      document.getElementById("birthdayText").classList.remove("hidden");
      setTimeout(() => {
        document.getElementById("message").classList.remove("hidden");
        document.getElementById("letterImage").classList.remove("hidden");
        document.getElementById("playMusic").classList.remove("hidden");
        setTimeout(() => {
          document.getElementById("loveText").classList.remove("hidden");
        }, 6000);
      }, 3000);
    }, 5000);
  });

  // Play button logic
  document.getElementById("playMusic").addEventListener("click", function() {
    document.getElementById("bgMusic").play();
    this.style.display = "none";
  });
</script>
</body>
</html>
