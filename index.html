<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ffe6f2, #fff5f9);
    font-family: 'Poppins', sans-serif;
    text-align: center;
    overflow-x: hidden;
    animation: fadeIn 3s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  h1 {
    font-size: 2.5em;
    color: #ff4081;
    margin-top: 60px;
    animation: float 3s infinite ease-in-out;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
  }

  .gift {
    margin-top: 50px;
    font-size: 100px;
    cursor: pointer;
    transition: transform 0.5s;
  }

  .gift:hover {
    transform: scale(1.1);
  }

  .message, .letter, .love {
    display: none;
    animation: fadeIn 2s ease-in-out;
  }

  .letter img {
    margin-top: 30px;
    width: 80%;
    max-width: 400px;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  .love {
    font-size: 2em;
    color: #ff2f92;
    margin-top: 40px;
    animation: float 3s infinite ease-in-out;
  }

  .hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
  }

  .heart {
    position: absolute;
    bottom: -10px;
    color: #ff4d88;
    font-size: 24px;
    animation: rise 6s linear infinite;
  }

  @keyframes rise {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
  }
</style>
</head>
<body>
  <button id="playMusic" class="hidden">ğŸµ Play Music</button>
<audio id="bgMusic" src="https://github.com/JashanLove/BirthdaySurprise/raw/main/piano.mp3" loop></audio>

  <h1>ğŸ Tap the Gift ğŸ</h1>
  <div class="gift" id="gift">ğŸ</div>

  <div class="message" id="message">
    <h1>ğŸ‰ Happy Birthday Dalvi ğŸ‰</h1>
  </div>

  <div class="letter" id="letter">
    <p>Hereâ€™s a letter for you ğŸ’Œ</p>
    <img src="https://raw.githubusercontent.com/JashanLove/BirthdaySurprise/main/letter.jpg" alt="Letter">
  </div>

  <div class="love" id="love">
    <p>ğŸ’– I LOVE YOU ğŸ’–</p>
  </div>

  <div class="hearts" id="hearts"></div>

<script>
const gift = document.getElementById('gift');
const message = document.getElementById('message');
const letter = document.getElementById('letter');
const love = document.getElementById('love');
const heartsContainer = document.getElementById('hearts');

gift.addEventListener('click', () => {
  gift.style.display = 'none';
  message.style.display = 'block';
  document.body.style.background = 'black';
  document.body.style.color = 'white';

  setTimeout(() => {
    document.body.style.background = 'linear-gradient(135deg, #ffe6f2, #fff5f9)';
    message.style.display = 'none';
    letter.style.display = 'block';
    startHearts();
  }, 5000);

  setTimeout(() => {
    love.style.display = 'block';
  }, 10000);
});

function startHearts() {
  setInterval(() => {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent = 'ğŸ’—';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = Math.random() * 2 + 4 + 's';
    heartsContainer.appendChild(heart);
    setTimeout(() => {
      heart.remove();
    }, 6000);
  }, 500);
}
</script>
</body>
</html>
