<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #ffd6e0, #fff0f5, #ffe6f2);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .gift-box {
    position: relative;
    width: 150px;
    height: 150px;
    background: #ff4da6;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
  }

  .gift-box::before {
    content: '';
    position: absolute;
    width: 20px;
    height: 150px;
    background: #fff;
    left: 65px;
  }

  .gift-box::after {
    content: '';
    position: absolute;
    height: 20px;
    width: 150px;
    background: #fff;
    top: 65px;
  }

  .ribbon {
    position: absolute;
    top: -25px;
    left: 35px;
    width: 80px;
    height: 50px;
    background: #ff66b3;
    border-radius: 50%;
    transform: rotate(45deg);
  }

  .message {
    position: absolute;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    top: -40px;
    width: 100%;
    color: #ff1493;
    opacity: 1;
    transition: opacity 1s ease;
  }

  /* Center the letter perfectly on screen */
  #letter {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -60%);
    width: 80%;
    max-width: 400px;
    height: auto;
    z-index: 10;
    animation: fadeIn 2s forwards;
  }

  /* Center the I love you text below the letter */
  #loveText {
    display: none;
    position: fixed;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 30px;
    color: #ff1a75;
    font-weight: bold;
    text-align: center;
    animation: fadeIn 3s forwards;
    z-index: 11;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -40%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
  }

  .hidden { display: none; }
</style>
</head>
<body>

<div class="gift-box" id="giftBox">
  <div class="ribbon"></div>
  <div class="message">Here's a gift for you üéÅ</div>
</div>

<img id="letter" src="https://raw.githubusercontent.com/JashanLove/BirthdaySurprise/main/letter.jpg" alt="Letter">
<div id="loveText">I love you Bandri ‚ù§Ô∏è</div>

<audio id="pianoMusic" preload="auto">
  <source src="https://github.com/JashanLove/BirthdaySurprise/raw/main/piano.mp3" type="audio/mpeg">
</audio>

<script>
const giftBox = document.getElementById('giftBox');
const letter = document.getElementById('letter');
const loveText = document.getElementById('loveText');
const pianoMusic = document.getElementById('pianoMusic');

giftBox.addEventListener('click', () => {
  giftBox.classList.add('hidden');
  pianoMusic.play();
  setTimeout(() => {
    letter.style.display = 'block';
  }, 1000);
  setTimeout(() => {
    loveText.style.display = 'block';
  }, 3500);
});
</script>

</body>
</html>
