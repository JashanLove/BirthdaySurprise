<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #ffd6e0, #fff0f5, #ffe6f2);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .message {
    font-size: 22px;
    font-weight: bold;
    color: #ff1493;
    margin-bottom: 15px;
    animation: fadeIn 2s ease-in-out;
  }

  .gift-box {
    position: relative;
    width: 150px;
    height: 150px;
    background: #ff4da6;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
  }

  .gift-box::before {
    content: '';
    position: absolute;
    width: 20px;
    height: 150px;
    background: #fff;
    left: 65px;
  }

  .gift-box::after {
    content: '';
    position: absolute;
    height: 20px;
    width: 150px;
    background: #fff;
    top: 65px;
  }

  .ribbon {
    position: absolute;
    top: -25px;
    left: 35px;
    width: 80px;
    height: 50px;
    background: #ff66b3;
    border-radius: 50%;
    transform: rotate(45deg);
  }

  #letter {
    display: none;
    position: absolute;
    width: 80%;
    max-width: 400px;
    z-index: 3;
    animation: fadeIn 2s forwards;
  }

  #loveText {
    display: none;
    font-size: 30px;
    color: #ff1a75;
    font-weight: bold;
    margin-top: 300px;
    z-index: 4;
    text-align: center;
    animation: fadeIn 3s forwards;
  }

  .heart {
    position: absolute;
    color: #ff66b3;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-700px) scale(1.5); opacity: 0; }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .hidden { display: none; }
</style>
</head>
<body>

<div class="message" id="msg">Here's a gift for you üéÅ</div>

<div class="gift-box" id="giftBox">
  <div class="ribbon"></div>
</div>

<img id="letter" src="https://raw.githubusercontent.com/JashanLove/BirthdaySurprise/main/letter.jpg" alt="Letter">

<div id="loveText">I love you Bandri ‚ù§Ô∏è</div>

<audio id="pianoMusic" preload="auto">
  <source src="https://github.com/JashanLove/BirthdaySurprise/raw/main/piano.mp3" type="audio/mpeg">
</audio>

<script>
const giftBox = document.getElementById('giftBox');
const letter = document.getElementById('letter');
const loveText = document.getElementById('loveText');
const msg = document.getElementById('msg');
const pianoMusic = document.getElementById('pianoMusic');

giftBox.addEventListener('click', () => {
  pianoMusic.play();
  giftBox.classList.add('hidden');
  msg.classList.add('hidden');

  // Show letter
  setTimeout(() => {
    letter.style.display = 'block';
  }, 1000);

  // Add floating hearts
  setTimeout(() => {
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDuration = 4 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
  }, 2000);

  // Show "I love you" text
  setTimeout(() => {
    loveText.style.display = 'block';
  }, 4000);
});
</script>

</body>
</html>
